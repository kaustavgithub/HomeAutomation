<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AutomationHome{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'lightControl/css/bootstrap.min.css' %}">
    <link href="{% static 'lightControl/css/googleapis_fonts.css' %}" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'lightControl/style.css' %}"/>
    <script src="{% static 'lightControl/js/jquery.min.js' %}"></script>
    <script src="{% static 'lightControl/js/bootstrap.min.js' %}"></script>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'lightControl:index' %}">Home Automation</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="{% block Rooms_active %}{% endblock %}">
                        <a href="{% url 'lightControl:index' %}">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; Rooms
                        </a>
                    </li>
                    <li class="{% block switchs_active %}{% endblock %}">
                        <a href="{% url 'lightControl:switches' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Switches
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
